plugins {
    id 'java'
}

group '2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
dependencies {
    compile group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.14.0'
}